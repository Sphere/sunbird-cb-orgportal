<div class="flex flex-4 flex-column">
  <p class="header">Competencies</p>
  <mat-card class="flex-custom ws-mat-accent-border">
    <!-- <mat-card-header class="flex-custom-m">
      <div class="flex-1" role="link" tabindex="1">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin mat-h2">
            Competencies
          </mat-card-title>
        </div>
      </div>
    </mat-card-header> -->

    <mat-card-content>
      <div class="example-table-container">
        <div class="container-balanced">
          <div class="flex flex-1 custom">
            <div class="flex-2 center">
              <div class="search rsearch">
                <input type="Standard" class="sinput color-60 m-b-20 w-full"
                  placeholder="Search by name/email/phone/role/competency">
                <mat-icon class="color-60 search-icon">search</mat-icon>
              </div>
            </div>
            <div class="flex-2 center">
              <mat-icon class="material-icons-outlined m-b-20" (click)="filterTable()" style="cursor:pointer">
                filter_alt
              </mat-icon>
            </div>
            <div class="flex-2 center">
              <mat-checkbox class="width-full-wrapped m-b-20 ml-3" i18n>
                <span class="font-size-small">Select All</span>
              </mat-checkbox>
            </div>
            <div class="flex-2">
              <button class="mat-button mat-button-base">Enable Competency</button>
            </div>
            <div class="flex-2">
              <button class="create-btn mat-button mat-button-base ng-star-inserted">Add Proficiency Manually</button>
            </div>
          </div>
        </div>
      </div>
      <ng-container>
        <mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="Full_Name">
            <mat-header-cell *matHeaderCellDef>
              Full Name
            </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Full_Name}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Designation">
            <mat-header-cell *matHeaderCellDef>
              Designation
            </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Designation}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="State">
            <mat-header-cell *matHeaderCellDef>
              State
            </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.State}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="City">
            <mat-header-cell *matHeaderCellDef>
              City
            </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.City}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Block">
            <mat-header-cell *matHeaderCellDef>
              Block
            </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Block}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Sub_Centre">
            <mat-header-cell *matHeaderCellDef>
              Sub Centre
            </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Sub_Centre}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Competency_Status">
            <mat-header-cell *matHeaderCellDef>
              Competency Status
            </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Competency_Status}}
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
