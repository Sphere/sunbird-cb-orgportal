<div class="flex flex-col h-full p-5">
  <div class="flex flex-between">
    <h1>Competency Details:</h1>
    <mat-icon class="closeIcon" mat-dialog-close>close</mat-icon>
  </div>
  <form [formGroup]="addCompetencyForm" class="flex flex-col w-2/5">
    <!-- Select Competency to add field -->
    <div class="flex flex-col mb-5">
      <!-- <h4 class="lable">Select Competency to add:</h4> -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Select Competency</mat-label>
        <mat-select formControlName="selectCompetency">
          <ng-container *ngFor="let item of selectCompetencyList">
            <mat-option [value]="item.value">{{item.displayName}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>

        <h4 class="lable"> Select Proficiency level: </h4>

          *ngFor="let level of proficiencyLevelControl?.controls; let i = index">
          <ng-container formGroupName="{{i}}">
            <button class="cursor-pointer proficiency-level" [ngClass]="{'current-select' : getLeveleSelected(i)}"

    <!-- Select proficiency levels field -->
    <div class="flex flex-col mb-5">
      <!-- <h4 class="lable">Select Proficiency</h4> -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Select Proficiency</mat-label>
        <mat-select formControlName="selectProficiency">
          <ng-container *ngFor="let item of selectProficiencyList">
            <mat-option [value]="item.value">{{item.displayName}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Select date field -->
    <div class="flex flex-col mb-5">
      <mat-form-field appearance="outline" class="form-group">
        <input matInput [matDatepicker]="picker" formControlName="selectDate" autocomplete="off" placeholder="Add Date"
          class="form-control" readonly (click)="picker.open()">
        <mat-datepicker-toggle [for]="picker" id="datepicker-icon" class="date-picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- add comments field -->
    <div class="flex flex-col mb-5">
      <mat-form-field appearance="outline" class="form-group">
        <input matInput type="text" class="form-control" placeholder="Type Here" formControlName="comments">
      </mat-form-field>
    </div>


    <!-- add button -->
    <button [disabled]="!addCompetencyForm.valid" (click)="submit()" class="btn"> Add </button>
  </form>
</div>
