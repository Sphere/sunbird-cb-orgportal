<div class="flex h-full p-3">
  <form [formGroup]="addCompetencyForm" class="flex flex-col">
    <!-- Select Competency to add field -->
    <div class="flex flex-col mb-5">
      <h4 class="lable">Select Competency to add:</h4>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Select Competency</mat-label>
        <mat-select formControlName="selectCompetency">
          <ng-container *ngFor="let item of selectCompetencyList">
            <mat-option [value]="item.value">{{item.displayName}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="overflow-auto pr-5" *ngIf="addCompetencyForm?.controls['selectCompetency'].value">
      <!-- Select Proficiency level -->
      <div class="flex flex-col  mb-5">
        <h4 class="lable"> Select Proficiency level: </h4>
        <div class="flex gap-3 mb-3 items-center" formArrayName="proficiencyLevel"
          *ngFor="let level of proficiencyLevelControl?.controls; let i = index">
          <ng-container formGroupName="{{i}}">
            <button class="cursor-pointer proficiency-level" [ngClass]="{'current-select' : getLeveleSelected(i)}"
              (click)="selectLevel(i)">{{i+1}}</button>
            <mat-form-field appearance="outline" class="form-group">
              <input matInput type="text" class="form-control" placeholder="Type Here" formControlName="comments">
            </mat-form-field>
          </ng-container>
        </div>
      </div>

    </div>
    <!-- add button -->
    <button [disabled]="!addCompetencyForm.valid" (click)="submit()" class="btn"> Add </button>
  </form>
</div>
