<div class="flex flex-col pt-8 px-8">
  <h4 class="mb-2 headerText">Procurement and Distribution of HCM</h4>

  <div class="flex gap-3 items-center mb-5" [formGroup]="proficiencyLevelForm">
    <button class="cursor-pointer proficiency-level" disabled>{{data?.level}}</button>
    <mat-form-field appearance="outline" class="form-group w-full mr-5">
      <input matInput type="text" class="form-control" placeholder="Type Here" formControlName="comments">
    </mat-form-field>
  </div>

  <button (click)="submit()" class="btn"> Add </button>
</div>
