<div class="dialog-P">
  <div>
    <ng-container *ngIf="data.role.length > 0">
      <p class="title">{{data.user}} has been modified with these new roles list</p>
      <div class="table-container">
        <table class="table-main">
          <thead>
            <th>Role</th>
          </thead>
          <tbody *ngFor="let item of data.role">
            <tr>
              <td>
                {{item}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
  <div class="flex justify-center gap-3">
    <ng-container>
      <button class="btn active" (click)="close()">
        Close
      </button>
    </ng-container>
  </div>
</div>
